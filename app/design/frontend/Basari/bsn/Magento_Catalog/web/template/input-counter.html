<input data-bind="value: qty(), attr: {'data-validate': getDataValidator(), 'title': $t('Qty')}"
           type="number"
           name="qty"
           id="qty"
           maxlength="12"
           class="quantity__input input-text qty tf-qty" />
<div class="qty-button">
    <span click="increaseQty" class="quantity__plus qty-btn qty-plus">+</span> 
    <span click="decreaseQty" class="quantity__minus qty-btn qty-minus">-</span>       
</div>
